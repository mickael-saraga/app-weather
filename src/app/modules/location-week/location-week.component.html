<div class="card mb-3">
  <div class="card-header d-flex align-items-center">
    <button type="button" class="btn btn-outline-secondary mr-3" (click)="back()">Retour</button>
    <!-- <div class="ml-2 mr-2"> -->
      <!-- <button type="button" class="btn btn-outline-secondary mr-3" (click)="back()">Retour</button> -->
      <strong class="header-title">{{ locationName }} ({{ locationZipCode }})</strong>
    <!-- </div> -->
  </div>
  <div *ngIf="loading"
    class="d-flex align-items-center justify-content-center m-5">
    <div class="spinner spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="card-body">
    <ul *ngIf="locationWeekDays"
      class="list-group list-group-flush">
      <li *ngFor="let day of locationWeekDays"
        class="list-group-item d-flex align-items-center justify-content-between">
        <ng-container *ngIf="day">
          <div *ngIf="day.temp" class="d-flex flex-column">
            <span>{{ (day.dt * 1000 | date: 'EEEE d MMMM' : '+0200' : 'fr') | titlecase }}</span>
            <!-- &nbsp; -->
            <em>( min: {{ day.temp.min }}°C -- max: {{ day.temp.max }}°C )</em>
          </div>
          <div class="d-flex align-items-center">
            <weather-icon
              [iconHeight]="45"
              [weatherMain]="day.weather[0].main"
              [iconId]="day.weather[0].icon"
            ></weather-icon>
          </div>
        </ng-container>
      </li>
    </ul>
  </div>
</div>
